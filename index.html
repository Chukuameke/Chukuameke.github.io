<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script defer src='main.js'></script>
</head>

<body class="">
    <div class="search">
        <div class="search-box">
            <div class="row">
                <input type="text" name="" id="input-box" placeholder="search anything" autocomplete="off">
                <button id="searchBtn">search</button>
            </div>

            <div class="result-box">
                <!-- <ul>
                    <a href="#">
                        <li>Home</li>
                    </a>
                    <a href="try.html">
                        <li>About</li>
                    </a>
                    <a href="#">
                        <li>Porfolio</li>

                        <li>Contact</li>

                </ul> -->
            </div>
        </div>
    </div>

    <script>
        

const availableKeywords = [
    { name: "Home", link: "main.html" },
    { name: "About", link: "about.html" },
    { name: "Portfolio", link: "portfolio.html" },
    { name: "Contact", link: "contact.html" }
];

const resultBox = document.querySelector(".result-box");
const inputBox = document.getElementById("input-box");
const searchBtn = document.getElementById("searchBtn"); // Assuming you have a search button with id "searchBtn"
const wrapper = document.querySelector(".search");

inputBox.addEventListener("keyup", (e) => {
    if (e.key === "Enter") {
        search();
    } else {
        let result = [];
        let input = inputBox.value.toLowerCase();
        if (input.length) {
            result = availableKeywords.filter((keyword) => {
                return keyword.name.toLowerCase().includes(input);
            });
        }
        renderResults(result);
    }
});

searchBtn.addEventListener("click", () => {
    search();
});

function search() {
    let input = inputBox.value.toLowerCase();
    let pageFound = false;
    availableKeywords.forEach((keyword) => {
        if (keyword.name.toLowerCase() === input) {
            window.location.href = keyword.link;
            pageFound = true;
        }
    });
    if (!pageFound) {
        resultBox.innerHTML = "Search not found";
    }
}

function renderResults(result) {
    if (!result.length) {
        return wrapper.classList.remove("show");
    }
    let content = result.map((keyword) => {
        return `<a href="${keyword.link}"><li>${keyword.name}</li></a>`;
    }).join('');

    wrapper.classList.add("show");
    resultBox.innerHTML = `<ul>${content}</ul>`;
}

    </script>
</body>
