<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Dev-M2</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

  <!-- font link -->

<body>
  <div class="sidebar  close">
    <header>
      <div class="image-text">
        <span class="image">
          <h2> M2 </h2>
        </span>
        <div class="text header-text">
          <span class="name">Dev M2</span>
          <span class="profession">web/mobile app developer</span>
        </div>
      </div>
      <i class="fa-solid fa-chevron-right  toggle"></i>
    </header>

    <div class="menu-bar">
      <div class="menu">
        <li class="search-box">
          <a href="#">
            <i class="fa-solid fa-magnifying-glass icon"></i>
            <input type="search" placeholder="search..">
          </a>
        </li>
        <ul class="menu-link">
          <li class="nav-link">
            <a href="#">
              <i class="fa-solid fa-house icon"></i>
              <span class="text nav-text">Home</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#">
              <i class="fa-solid fa-user icon"></i>
              <span class="text nav-text">About</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="#">
              <i class="fa-solid fa-file icon"></i>
              <span class="text nav-text">Resume</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="#">
              <i class="fa-solid fa-briefcase icon"></i>
              <span class="text nav-text">Porfolio</span>
            </a>
          </li>
          <li class="nav-link">
            <a href="#">
              <i class="fa-solid fa-phone icon"></i>
              <span class="text nav-text">Contact</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="bottom-content">
        <li class="mode">
          <div class="mood-sun">
            <i class="fa-solid fa-moon icon moon"></i>
            <i class="fa-solid fa-sun icon sun"></i>
          </div>
          <span class="mode-text text">Dark Mood</span>
          <div class="toogle-switch" id="toggle-switch">
            <span class="switch"></span>
          </div>
        </li>
      </div>
    </div>
  </div>

  <section class="home">
    <div class="home-text">
        <h1>Welcome to my porfoilo</h1>
    </div>
</section>



<script>

document.addEventListener("DOMContentLoaded", function() {
  const body = document.querySelector("body");
  const modeSwitchBtn = document.querySelector(".mode");
  const moonIcon = document.querySelector(".moon");
  const sunIcon = document.querySelector(".sun");
  const modeText = document.querySelector(".mode-text");
  const toggle = document.querySelector(".toggle");
  const sideBar = document.querySelector(".sidebar");


  toggle.addEventListener("click",function(){
    sideBar.classList.toggle("close");
  })

  modeSwitchBtn.addEventListener("click", function() {
    body.classList.toggle("dark");
    if (body.classList.contains("dark")) {
      moonIcon.style.opacity = "1";
      sunIcon.style.opacity = "0";
      modeText.textContent = "Light Mode";
    } else {
      moonIcon.style.opacity = "0";
      sunIcon.style.opacity = "1";
      modeText.textContent = "Dark Mode";
    }
  });
});


</script>
</body>

</html>
